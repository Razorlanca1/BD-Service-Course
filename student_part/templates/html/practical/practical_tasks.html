<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Практические задания</title>
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>

		{% include 'html/login_container.html' %}
		{% include 'html/top_bar.html' %}

		<div class="table">
			{% for key in task.keys() %}
				<details>
					<summary>Направление: {{ key }} </summary>
					{% for level in task[key].keys() %}
					<details>
						<summary>Уровень: {{ level }} </summary>
						{% for material in task[key][level] %}
							<p>
								<a href="/practical_task/{{material[0]}}">{{material[1]}}</a>
							</p>
						{% endfor %}
					</details>
					{% endfor %}
				</details>
			{% endfor %}
		</div>

	</body>
</html>
