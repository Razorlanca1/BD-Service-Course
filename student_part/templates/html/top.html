<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    {% include 'html/login_container.html' %}
    {% include 'html/top_bar.html' %}

    <table class="top table">
      <caption>
        Top of users
      </caption>
      <thead>
        <tr>
          <th scope="col">N</th>
          <th scope="col">Name</th>
          <th scope="col">Rating</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td><p>{{user[1]}}</p></td>
          <td>{{user[0]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</body>
</html>
